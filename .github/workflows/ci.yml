name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]



    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0


    - name: prep-macos
      if: matrix.os == 'macos-latest'
      run: |
        brew install z3
        wget http://bin.zetz.it.s3-eu-west-1.amazonaws.com/zz-master-macos.zip
        unzip zz*.zip

    - name: prep-ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y z3
        wget http://bin.zetz.it.s3-eu-west-1.amazonaws.com/zz-master-ubuntu.zip
        unzip zz*.zip

    - name: build
      run: |
        export "PATH=$PATH:$(go env GOPATH)/bin:$PWD/target/release/"
        cd core
        zz clean
        zz test
        cd ../go
        go test
        cd ../cli
        go test
        go build
        go get github.com/GeertJohan/go.rice
        go get github.com/GeertJohan/go.rice/rice
        rice append --exec cli -i github.com/devguardio/carrier/cli/conduit




    - name: artifact-ubuntu
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v2
      with:
        name: carrier-1.0-x86_64-pc-linux
        path: cli/cli

    - name: artifact-osx
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v2
      with:
        name: carrier-1.0-x86_64-pc-osx
        path: cli/cli

